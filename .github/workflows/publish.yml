  name: test-and-connect-publish
  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

  jobs:
    test-and-connect-publish:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v2

        - uses: r-lib/actions/setup-pandoc@v2

        - uses: r-lib/actions/setup-r@v2
          with:
            r-version: 4.2.3
            use-public-rspm: true

        - uses: r-lib/actions/setup-renv@v2

        - name: Test Shiny App
          shell: Rscript {0}
          run: |
            shinytest2::test_app()

        - name: Create manifest.json
          shell: Rscript {0}
          run: |
            rsconnect::writeManifest()

        - name: Publish Connect content
          uses: rstudio/actions/connect-publish@main
          with:
            target: posit-cloud
            path: quartodemo.qmd
            POSIT_CLOUD_TOKEN: F69A5954CC09A97B7D74C73C6C7384EB
            POSIT_CLOUD_SECRET: ${{ secrets.CONNECT_API_KEY }}
            access-type: logged_in
            dir: |
              .:/shiny-app-demo-cicd-github-actions
